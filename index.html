<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paducah Recovery • IOP Class Request</title>
  <style>
    :root{
      --navy:#0e2a47;
      --gold:#d4a017;
      --ink:#0f172a;
      --bg:#f8fafc;
      --line:#e2e8f0;
    }
    html,body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:980px;margin:auto;padding:28px}
    .card{background:#fff;border-radius:18px;box-shadow:0 10px 30px rgba(2,8,23,.06);padding:22px}
    header{display:flex;gap:16px;align-items:center;margin:4px 0 16px;background:#fff;border-radius:14px;padding:12px;border:1px solid var(--line)}
    header img.logo{height:64px;width:auto;display:block}
    header h1{font-size:clamp(20px,2.4vw,28px);margin:0;color:var(--navy)}
    header p{margin:.25rem 0 0;color:#475569}
    .section{border:1px solid var(--line);border-radius:16px;padding:16px;margin:12px 0;background:#fff}
    .section h2{font-size:18px;margin:0 0 10px;color:var(--navy)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
    label{font-weight:600;font-size:14px}
    .req::after{content:" *";color:#dc2626}
    input,select,textarea,button{font:inherit}
    input,select,textarea{width:100%;padding:12px;border:1px solid var(--line);border-radius:12px;background:#fff}
    input:focus,select:focus,textarea:focus{outline:none;border-color:var(--gold);box-shadow:0 0 0 4px rgba(212,160,23,.18)}
    .actions{display:flex;flex-wrap:wrap;gap:10px;margin-top:14px}
    .btn{border:0;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer}
    .btn.primary{background:var(--gold);color:#1f2937}
    .btn.secondary{background:var(--navy);color:#fff}
    .note{font-size:13px;color:#64748b}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <img class="logo" src="./logo.png" alt="Paducah Recovery logo" />
        <div>
          <h1>IOP Class Request</h1>
          <p>Complete the form below and we’ll contact you to schedule.</p>
        </div>
      </header>

      <form id="requestForm" novalidate>
        <section class="section">
          <h2>Contact</h2>
          <div class="grid">
            <div class="row-span">
              <label for="fullName" class="req">Full Name</label>
              <input id="fullName" name="fullName" required autocomplete="name" />
            </div>
            <div>
              <label for="phone" class="req">Phone</label>
              <input id="phone" name="phone" required autocomplete="tel" placeholder="(xxx) xxx-xxxx" />
            </div>
            <div>
              <label for="email" class="req">Email</label>
              <input id="email" name="email" type="email" required autocomplete="email" placeholder="you@example.com" />
            </div>
          </div>
        </section>

        <section class="section">
          <h2>Preferences</h2>
          <div class="grid">
            <div>
              <label for="time">Preferred Time</label>
              <select id="time" name="time">
                <option value="">Any</option>
                <option>Morning (9am–12pm)</option>
                <option>Evening (6pm–9pm)</option>
              </select>
            </div>
            <div>
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" placeholder="Anything we should know?"></textarea>
            </div>
          </div>
          <p class="note">We will use this info to help match you with a class time.</p>
        </section>

        <div class="actions">
          <button class="btn primary" type="submit">Submit Request</button>
          <button class="btn secondary" type="button" onclick="document.getElementById('requestForm').reset()">Clear</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Redirect to the repo's thank-you page (project site base + /thank-you/)
    const THANK_YOU_URL = 'https://paducahrecovery.github.io/paducah-recovery-form/thank-you/';
    document.getElementById('requestForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const name = document.getElementById('fullName').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      if(!name || !phone || !email){ alert('Please complete all required fields.'); return; }
      window.location.href = THANK_YOU_URL;
    });
  </script>
</body>
</html>
